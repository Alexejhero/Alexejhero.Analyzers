name: Publish to NuGet

on:
  push:
    branches:
      - main

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Pack NuGet package
        run: dotnet pack Alexejhero.Analyzers/Alexejhero.Analyzers.csproj -c Release -o out --version-suffix "ci.${{ github.run_number }}"

      - name: Push NuGet package
        uses: edumserrano/nuget-push@v1.2.2
        with:
          api-key: ${{ secrets.NUGET_API_KEY }}
          working-directory: out
      
      - name: Wait for NuGet package to be published
        shell: bash
        run: |
          VERSION_SUFFIX="ci.${{ github.run_number }}"
          URL="https://api.nuget.org/v3-flatcontainer/alexejhero.analyzers/index.json"
          echo "Waiting for package version suffix $VERSION_SUFFIX to be listed on NuGet..."
          for i in {1..90}; do
            if curl -s "$URL" | grep -q "$VERSION_SUFFIX"; then
              echo "Found package $VERSION_SUFFIX"
              exit 0
            fi
            echo "Package not yet available, retrying in 10 seconds..."
            sleep 10
          done
          echo "Timed out waiting for package to be published"
          exit 1
      
      - name: Unlist NuGet package
        uses: darenm/unlist-nuget@v1
        with:
          NUGET_PACKAGE: alexejhero.analyzers
          VERSION_REGEX: ^.*-ci.${{ github.run_number }}$
          NUGET_KEY: ${{ secrets.NUGET_API_KEY }}